<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Pet Potential Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/icons/995756402830233610/1f0d8fd69f679f2266e09e801b0e36bd.png?size=4096">
</head>
<body>
    <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
    <h1>Pet Potential Calculator</h1>
    <form id="calculatorForm">
        <label for="level">Pet Level:</label>
        <input type="number" id="level" name="level" min="1" max="100" step="any" required><br><br>
        
        <label for="coinmultiplier">Coin Multiplier:</label>
        <input type="number" id="coinmultiplier" name="coinmultiplier" min="1" step="any" required><br><br>
        
        <label for="gemmultiplier">Gem Multiplier:</label>
        <input type="number" id="gemmultiplier" name="gemmultiplier" min="1" step="any" required><br><br>
        
        <label for="rune">Rune (optional):</label>
        <select id="rune" name="rune">
            <option value="">None</option>
            <option value="coin:1.1">Coin Rune I</option>
            <option value="coin:1.2">Coin Rune II</option>
            <option value="coin:1.3">Coin Rune III</option>
            <option value="coin:1.5">Coin Rune IV</option>
            <option value="coin:1.75">Coin Rune V</option>
            <option value="gem:1.1">Gem Rune I</option>
            <option value="gem:1.2">Gem Rune II</option>
            <option value="gem:1.3">Gem Rune III</option>
            <option value="gem:1.5">Gem Rune IV</option>
            <option value="gem:1.75">Gem Rune V</option>
        </select><br><br>
        
        <input type="submit" value="Calculate Potential">
    </form>

    <div id="result" style="display:none;">
        <h2>Results:</h2>
        <p>Coin Potential: <span id="coinPotential"></span></p>
        <p>Gem Potential: <span id="gemPotential"></span></p>
        <p>Rune Selected: <span id="runeSelected"></span></p>
    </div>
    <div id="socials">
        <a href="https://roblox.com/games/16572568747/Pet-Hatchers" target="_blank" rel="noopener noreferrer"><i class="fas fa-gamepad"></i></a>
        <a href="https://discord.gg/pethatchers" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
        <a href="https://twitter.com/pethatchers" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
